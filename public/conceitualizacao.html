<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitualização Integrativa | Bruno Gonçalves</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/temas.css">
</head>
<body class="tema-psicologia">

    <header data-aos="fade-down">
        <h1>Conceitualização Integrativa</h1>
        <div class="subtitle">Modelo Misto: TCC e Terapia do Esquema</div>
        <button class="btn-print no-print" onclick="window.print()">
            <i class="fa-solid fa-print"></i> <span>Imprimir</span>
        </button>
    </header>

    <div class="main-container">
        
        <div class="group-container" data-aos="fade-up">
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div>
                    <label class="group-title">Nome do Paciente</label>
                    <input type="text" id="pacienteNome" placeholder="Nome completo...">
                </div>
                <div>
                    <label class="group-title">Idade</label>
                    <input type="text" id="pacienteIdade" placeholder="Ex: 30 anos">
                </div>
            </div>
        </div>

        <div class="section-header header-tcc" data-aos="fade-right">
            <i class="fa-solid fa-brain"></i> I. Formulação Cognitiva (TCC)
        </div>
        <div class="group-container" data-aos="fade-up">
            <label class="group-title">Crenças Centrais</label>
            <div class="magic-input-wrapper">
                <textarea id="crencasCentrais" placeholder="Descreva as crenças de desamparo, desamor ou desvalor..."></textarea>
                <button class="btn-magic" onclick="improveTextIA('crencasCentrais', 'TCC')">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </div>

        <div class="section-header header-te" data-aos="fade-right">
            <i class="fa-solid fa-puzzle-piece"></i> II. Formulação do Esquema (TE)
        </div>
        <div class="group-container" data-aos="fade-up">
            <label class="group-title">Esquemas Iniciais Desadaptativos</label>
            <div class="chip-container" id="containerEsquemas">
                <div class="chip" onclick="toggleChip(this)">Abandono</div>
                <div class="chip" onclick="toggleChip(this)">Desconfiança</div>
                <div class="chip" onclick="toggleChip(this)">Privação Emocional</div>
                <div class="chip" onclick="toggleChip(this)">Defectividade</div>
                <div class="chip" onclick="toggleChip(this)">Isolamento Social</div>
                <div class="chip" onclick="toggleChip(this)">Fracasso</div>
                <div class="chip" onclick="toggleChip(this)">Subjugação</div>
            </div>
            <div class="magic-input-wrapper" style="margin-top:20px;">
                <textarea id="esquemasDesc" placeholder="Análise técnica dos esquemas selecionados..."></textarea>
                <button class="btn-magic" onclick="improveTextIA('esquemasDesc', 'TE')">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;" class="no-print">
            <a href="../index.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/script.js"></script>
</body>
</html>
