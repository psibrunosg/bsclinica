<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BS Psicologia Clínica</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="/assets/img/logo.png" alt="BS Psicologia Logo" class="login-logo">
            
            <h2 style="margin-bottom: 0.5rem;">Bem-vindo(a)</h2>
            <p style="margin-bottom: 2rem; font-size: 0.9rem;">Área restrita para pacientes e profissionais.</p>

            <form id="loginForm">
                <div style="text-align: left; margin-bottom: 1rem;">
                    <label for="email" style="font-size: 0.9rem; font-weight: 600; color: var(--color-primary);">E-mail</label>
                    <div style="position: relative;">
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <label for="password" style="font-size: 0.9rem; font-weight: 600; color: var(--color-primary);">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha segura" required>
                    <div style="text-align: right; margin-top: -0.5rem;">
                        <a href="#" style="font-size: 0.8rem; color: var(--color-text-light); text-decoration: none;">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Entrar na Plataforma</button>
            </form>

            <div class="login-footer">
                <p>BS Psicologia Clínica &copy; 2026</p>
                <p style="font-size: 0.75rem; margin-top: 5px;">CRP 07/44472 | CNPJ 62.157.380/0001-20</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa a configuração do Firebase da pasta assets
        import { auth } from './assets/firebase.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const originalBtnText = btn.textContent;

            try {
                // Feedback visual de carregamento
                btn.textContent = "Verificando...";
                btn.disabled = true;
                btn.style.opacity = "0.7";

                // Tenta fazer o login real no Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("Login sucesso:", user.uid);
                
                // Redirecionamento Automático
                // Como você é o Líder, vamos para a tela de cadastro primeiro
                window.location.href = "register.html";

            } catch (error) {
                console.error("Erro Firebase:", error.code, error.message);
                
                let msg = "Erro ao entrar no sistema.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "E-mail ou senha incorretos. Verifique seus dados.";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Muitas tentativas falhas. Aguarde alguns minutos.";
                } else if (error.code === 'auth/network-request-failed') {
                    msg = "Sem conexão com a internet.";
                }
                
                alert(msg);
                
                // Restaura o botão apenas se deu erro
                btn.textContent = originalBtnText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
