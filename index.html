<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BS Psicologia Clínica</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="./assets/img/logo.png" alt="BS Psicologia Logo" class="login-logo">
            
            <h2 style="margin-bottom: 0.5rem;">Bem-vindo(a)</h2>
            <p style="margin-bottom: 2rem; font-size: 0.9rem;">Área restrita para pacientes e profissionais.</p>

            <div id="feedback-msg" style="display:none; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; text-align: center;"></div>

            <form id="loginForm">
                <div style="text-align: left; margin-bottom: 1rem;">
                    <label for="email" style="font-size: 0.9rem; font-weight: 600; color: var(--color-primary);">E-mail</label>
                    <div style="position: relative;">
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div style="text-align: left; margin-bottom: 1.5rem;">
                    <label for="password" style="font-size: 0.9rem; font-weight: 600; color: var(--color-primary);">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha segura" required>
                    <div style="text-align: right; margin-top: -0.5rem; margin-bottom: 1rem;">
                        <a href="#" id="btn-forgot" style="font-size: 0.8rem; color: var(--color-text-light); text-decoration: none;">Esqueceu a senha?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Acessar Conta</button>
            </form>

            <div class="login-footer">
                <p>BS Psicologia Clínica &copy; 2026</p>
                <p style="font-size: 0.75rem; margin-top: 5px;">CRP 07/44472 | CNPJ 62.157.380/0001-20</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './assets/firebase.js';
        import { signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        // Importamos ferramentas de leitura do Banco de Dados
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const feedbackBox = document.getElementById('feedback-msg');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const btnLogin = document.querySelector('button[type="submit"]');

        function mostrarMensagem(texto, tipo) {
            feedbackBox.style.display = 'block';
            feedbackBox.innerText = texto;
            if (tipo === 'erro') {
                feedbackBox.style.backgroundColor = '#ffebee';
                feedbackBox.style.color = '#c62828';
                feedbackBox.style.border = '1px solid #ffcdd2';
            } else {
                feedbackBox.style.backgroundColor = '#e8f5e9';
                feedbackBox.style.color = '#2e7d32';
                feedbackBox.style.border = '1px solid #c8e6c9';
            }
        }

        // --- LÓGICA DE LOGIN COM TRIAGEM ---
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btnTextoOriginal = btnLogin.innerText;

            try {
                // 1. Visual de Carregamento
                btnLogin.innerText = "Verificando Credenciais...";
                btnLogin.disabled = true;
                btnLogin.style.opacity = "0.7";

                // 2. Autenticação (Verifica e-mail e senha)
                const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
                const user = userCredential.user;

                btnLogin.innerText = "Identificando Perfil...";

                // 3. TRIAGEM: Vai no banco saber quem é essa pessoa
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const cargo = userData.role; // 'lider', 'psi', 'recep', 'paciente'

                    mostrarMensagem(`Bem-vindo, ${userData.nome || 'Usuário'}! Redirecionando...`, "sucesso");

                    // 4. Redirecionamento Inteligente
                    setTimeout(() => {
                        if (cargo === 'lider') {
                            window.location.href = "dashboard-lider.html";
                        } else if (cargo === 'psi' || cargo === 'recep') {
                            // Por enquanto manda pro líder ou cria um dashboard-staff.html depois
                            // Vou mandar pro mesmo do líder mas o JS de lá vai esconder as funções administrativas
                            window.location.href = "dashboard-lider.html"; 
                        } else if (cargo === 'paciente') {
                             // Como não criamos a tela de paciente ainda:
                            mostrarMensagem("A área do paciente está em manutenção. Fale com a recepção.", "erro");
                            btnLogin.innerText = "Acesso Restrito";
                            // Futuramente: window.location.href = "area-paciente.html";
                        } else {
                            mostrarMensagem("Perfil sem permissão de acesso.", "erro");
                        }
                    }, 1500);

                } else {
                    // Usuário existe no Auth mas não no Banco (Erro raro)
                    console.error("Usuário sem registro no Firestore");
                    mostrarMensagem("Erro de cadastro: Perfil não encontrado no banco de dados.", "erro");
                    btnLogin.innerText = btnTextoOriginal;
                    btnLogin.disabled = false;
                    btnLogin.style.opacity = "1";
                }

            } catch (error) {
                console.error("Erro Login:", error.code);
                let msg = "Erro ao entrar.";
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "E-mail ou senha incorretos.";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Muitas tentativas. Aguarde um pouco.";
                } else if (error.code === 'auth/network-request-failed') {
                    msg = "Verifique sua conexão com a internet.";
                }
                
                mostrarMensagem(msg, "erro");
                btnLogin.innerText = btnTextoOriginal;
                btnLogin.disabled = false;
                btnLogin.style.opacity = "1";
            }
        });

        // --- RECUPERAR SENHA ---
        document.getElementById('btn-forgot').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) {
                mostrarMensagem("Digite seu e-mail acima primeiro.", "erro");
                emailInput.focus();
                return;
            }
            if(!confirm(`Enviar link para: ${email}?`)) return;

            try {
                await sendPasswordResetEmail(auth, email);
                mostrarMensagem(`Link enviado para ${email}.`, "sucesso");
            } catch (error) {
                mostrarMensagem("Erro ao enviar e-mail. Verifique o endereço.", "erro");
            }
        });
    </script>
</body>
</html>
